<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
  </head>
  <body>
    <div class="waveWrapper waveAnimation">
      <div class="waveWrapperInner bgTop">
        <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
      </div>
      <div class="waveWrapperInner bgMiddle">
        <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
      </div>
      <div class="waveWrapperInner bgBottom">
        <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
      </div>
    </div>

    <div class="popup" id="nameup">
      <input type="text" id="tname" placeholder="Всеволод" maxlength="15" minlength="3">
      <button id="username" onclick="userbtn()">Запомнить</button>
    </div>

    <div class="container">
      <div class="top"></div>
      <div class="chat" id="box">
        <div id="txtn" class="bubble"></div>
      </div>
      <div class="write">
          <!--<a href="javascript:void(2020);" class="write-link attach" onclick="alert('В разработке')"></a>-->
          <input type="text" id="msginput" data-emojiable="true" data-emoji-input="unicode" class="input">
          <a href="javascript:void(2020);" class="write-link send" onclick="requp()"></a>
          <!--<a href="javascript:void(2020);" class="write-link smiley"></a>-->
      </div>
    </div>
    <script src="chat.js"></script>
  </body>
</html>
